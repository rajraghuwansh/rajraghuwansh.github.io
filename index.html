<!-- Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
async function loadREADMESections() {
  try {
    const response = await fetch('README.md');
    if (!response.ok) throw new Error('README.md not found');
    const text = await response.text();

    // Split README by headings like "## About"
    const sections = {};
    let current = null;
    text.split('\n').forEach(line => {
      const match = line.match(/^##\s+(.*)/);
      if (match) {
        current = match[1].trim().toLowerCase();
        sections[current] = '';
      } else if (current) {
        sections[current] += line + '\n';
      }
    });

    // Insert parsed markdown into matching sections
    if (sections['about'])
      document.getElementById('about-content').innerHTML = marked.parse(sections['about']);
    if (sections['education'])
      document.getElementById('education-content').innerHTML = marked.parse(sections['education']);
    if (sections['projects'])
      document.getElementById('projects-content').innerHTML = marked.parse(sections['projects']);
  } catch (err) {
    document.getElementById('about-content').innerHTML = '<p>Failed to load README.md</p>';
  }
}

loadREADMESections();
document.getElementById('year').textContent = new Date().getFullYear();
</script>
