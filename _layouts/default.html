<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} — Raghuwansh</title>
  <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <div class="site-title">
      <h1>Raghuwansh</h1>
      <p class="subtitle">
        PhD student — Geometrical and Topological Deep Learning, Mathematics, and Interdisciplinary Applications!
      </p>
    </div>
    <nav>
      <a href="/about">About</a>
      <a href="/publications">Publications</a>
      <a href="/blog">Blog</a>
      <a href="/CV.pdf">CV</a>
    </nav>
  </div>
</header>

<main>

  {% if page.hero %}
  <section class="hero container">
    <img src="/assets/img/profile.jpg" alt="Raghuwansh" class="hero-image">
    <div class="hero-text">
      {{ page.hero }}
    </div>
  </section>
  {% endif %}

  <section class="page-content container">
    {{ content }}
  </section>

</main>

<footer class="site-footer">
  <div class="container">© <span id="year"></span> Raghuwansh</div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
